<div class="card">
  <div class="card-header">Attandee</div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
        <li   class="media" *ngFor="let attendee of (attendees$ | async)" >
            <img src='../../../../assets/Images/user.png'  class="mr-3" alt="..." style="max-width: 50px;">
            <div class="media-body">
            <h5 class="mt-0 mb-1">{{attendee.displayName}}</h5>
              <small class="text-orange">Following</small>
            </div>
          </li>
          <li class="list-group-item" *ngIf="loading$ | async">
            <app-loading></app-loading>
          </li>
          <li class="list-group-item" *ngIf="(attendees$ | async)?.length==0">
            <p class="text-info">Can't Find Attendees for this activity</p>
          </li>
    </ul>
  </div>
</div>
