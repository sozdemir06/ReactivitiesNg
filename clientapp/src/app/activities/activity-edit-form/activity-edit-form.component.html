<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Actiivty Create Form</div>
        <div class="card-body">
          <form [formGroup]="activityEditForm" (ngSubmit)="submitEditForm()">
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                formControlName="title"
              />
              <small id="emailHelp" class="form-text text-muted"
                >Type a title.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputEmail4">Description</label>
              <textarea
                type="text"
                class="form-control"
                id="exampleInputEmail4"
                aria-describedby="emailHelp"
                formControlName="description"
              >
              </textarea>

              <small id="emailHelp" class="form-text text-muted"
                >Type a Description.</small
              >
            </div>
            <div class="form-group">
              <select
                class="form-control form-control-lg"
                formControlName="category"
              >
                <option>Culture</option>
              </select>
            </div>
            <div class="form-group">
              <div class="input-group mr-5">
                <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dp"
                  ngbDatepicker
                  #d="ngbDatepicker"
                  formControlName="date"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary calendar"
                    (click)="d.toggle()"
                    type="button"
                  ></button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail3">City</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail3"
                aria-describedby="emailHelp"
                formControlName="city"
              />

              <small id="emailHelp" class="form-text text-muted"
                >Type City.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputEmail2">Venue</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail2"
                aria-describedby="emailHelp"
                formControlName="venue"
              />
              <small id="emailHelp" class="form-text text-muted"
                >Type Venue.</small
              >
            </div>
            <div class="form-inline float-right">
              <button class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <p>{{error$ | async}}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
