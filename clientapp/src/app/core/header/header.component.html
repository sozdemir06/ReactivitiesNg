<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3 border-bottom">
  <div class="container">
    <a class="navbar-brand">Reactivities</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="['/activities']" routerLinkActive="router-link-active" >Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="isMenuCollapsed = true">Examples</a>
        </li>
      </ul>
      <div class="form-inline">
         <button class="btn btn-success" [routerLink]="['/activities/create']" >Create Activity</button>
      </div>
      <ul class="navbar-nav ml-auto" style="cursor: pointer;">
        <li *ngIf="isLoggedIn$ | async" class="nav-item">
          <img
            src="../../../assets/Images/user.png"
            alt=""
            class="img-thumbnail user-avatar"
          />
        </li>
        <li *ngIf="isLoggedIn$ | async" ngbDropdown class="nav-item">
          <a ngbDropdownToggle class="nav-link dropdown-toogle">
            Şükrü Özdemir
          </a>
          <div ngbDropdownMenu>
            <button ngbDropdownItem>Action - 1</button>
            <button ngbDropdownItem>Another Action</button>
            <button ngbDropdownItem>Something else is here</button>
          </div>
        </li>
        <li *ngIf="isLoggedOut$ | async" class="nav-item">
          <a class="btn btn-primary btn-sm" [routerLink]="['/auth/login']">Login</a>
          <a class="btn btn-success btn-sm"  [routerLink]="['/auth/register']">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
