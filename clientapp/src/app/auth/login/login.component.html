<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">Login Form</div>
                    <div class="card-body">
                        <div *ngIf="error$ | async" class="alert alert-danger" role="alert">
                            {{error$ | async}}    
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <small *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched" id="emailHelp" class="form-text text-danger">
                                    Email Required...
                                </small>
                                <small *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched" id="emailHelp" class="form-text text-danger">
                                    Invalid Email...
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                                <small  *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="form-text form-danger">
                                    Password Required...
                                </small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                <span *ngIf="loading$ | async" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
